<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 16px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .header p {
      font-size: 13px;
      color: #666;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
    }

    .voice-selection-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .voice-selection-container select {
      flex: 1;
    }

    select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      line-height: 1.5;
    }

    .preview-btn {
      flex: 0 0 auto;
      width: 42px;
      height: 42px;
      padding: 0;
      background: #f0f8ff;
      border: 2px solid #667eea;
      border-radius: 8px;
      color: #667eea;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-btn:hover:not(:disabled) {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .preview-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      background: #f5f5f5;
      border-color: #ddd;
      color: #999;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .slider-label {
      font-size: 13px;
      font-weight: 600;
      color: #4a5568;
      min-width: 50px;
    }

    .rate-value {
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
      min-width: 35px;
      text-align: center;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: #e2e8f0;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    #speakBtn {
      flex: 1;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #speakBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #speakBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #stopBtn {
      flex: 1;
      background: #e53e3e;
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background: #c53030;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }

    #stopBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .advanced-settings-btn {
      flex: 0 0 auto;
      width: 42px;
      padding: 12px 8px;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      font-size: 16px;
      margin-left: 5px;
    }

    .advanced-settings-btn:hover {
      background: #edf2f7;
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .status-indicator {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      min-height: 16px;
    }

    .status-indicator.speaking {
      color: #667eea;
      font-weight: 500;
    }

    .status-indicator.error {
      color: #e53e3e;
      font-weight: 500;
    }

    /* Responsive adjustments */
    @media (max-width: 360px) {
      body {
        padding: 12px;
      }
      
      .container {
        padding: 16px;
      }
      
      .header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéôÔ∏è Text-to-Speech</h1>
      <p>Convert text to speech with custom voices</p>
    </div>

    <div class="form-group">
      <label for="voiceSelect">Voice:</label>
      <div class="voice-selection-container">
        <select id="voiceSelect">
          <option value="">Loading voices...</option>
        </select>
        <button id="previewVoiceBtn" class="preview-btn" title="Preview Voice" disabled>üîä</button>
      </div>
    </div>

    <div class="form-group">
      <label for="text">Text to speak:</label>
      <textarea id="text" placeholder="Enter the text you want to convert to speech..."></textarea>
    </div>

    <div class="slider-container">
      <span class="slider-label">Speed:</span>
      <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
      <span class="rate-value" id="rateValue">1.0x</span>
    </div>

    <div class="button-group">
      <button id="speakBtn">Speak</button>
      <button id="stopBtn">Stop</button>
      <button id="advancedSettingsBtn" class="advanced-settings-btn" title="Advanced Settings">‚öôÔ∏è</button>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
