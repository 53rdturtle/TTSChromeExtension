<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #718096;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 5px;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .slider-label {
      flex: 1;
      font-size: 12px;
      font-weight: 600;
      color: #4a5568;
    }

    .rate-value {
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
      min-width: 30px;
      text-align: center;
    }

    input[type="range"] {
      flex: 2;
      height: 6px;
      border-radius: 3px;
      background: #e2e8f0;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #speakBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #speakBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #speakBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #stopBtn {
      background: #e53e3e;
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background: #c53030;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }

    #stopBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-indicator {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #718096;
    }

    .settings-btn {
      flex: 0 0 auto;
      width: 45px;
      padding: 12px 8px;
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      font-size: 16px;
      margin-left: 5px;
    }

    .settings-btn:hover {
      background: #edf2f7;
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }

    .settings-panel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      z-index: 1000;
      padding: 20px;
      border-radius: 12px;
      display: none;
    }

    .settings-panel.active {
      display: block;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    .settings-header h2 {
      font-size: 16px;
      color: #2d3748;
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #718096;
      cursor: pointer;
      padding: 5px;
    }

    .close-btn:hover {
      color: #4a5568;
    }

    .settings-group {
      margin-bottom: 15px;
    }

    .settings-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-option input[type="radio"] {
      width: auto;
      margin: 0;
    }

    .radio-option label {
      margin: 0;
      font-weight: normal;
      cursor: pointer;
      flex: 1;
    }

    .color-input {
      width: 60px;
      height: 35px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #667eea;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Text-to-Speech</h1>
      <p>Convert text to speech with custom voices</p>
    </div>

    <div class="form-group">
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect">
        <option value="">Loading voices...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text">Text to speak:</label>
      <textarea id="text" placeholder="Enter the text you want to convert to speech..."></textarea>
    </div>

    <div class="slider-container">
      <span class="slider-label">Speed:</span>
      <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
      <span class="rate-value" id="rateValue">1.0</span>
    </div>

    <div class="button-group">
      <button id="speakBtn">Speak</button>
      <button id="stopBtn">Stop</button>
      <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <h2>Highlighting Settings</h2>
        <button class="close-btn" id="closeSettingsBtn">×</button>
      </div>

      <div class="settings-group">
        <label>Highlighting Mode:</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="modeFullSelection" name="highlightingMode" value="full">
            <label for="modeFullSelection">Full Selection</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="modeSentence" name="highlightingMode" value="sentence">
            <label for="modeSentence">Sentence-by-Sentence</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="modeWord" name="highlightingMode" value="word">
            <label for="modeWord">Word-by-Word</label>
          </div>
        </div>
      </div>

      <div class="settings-group">
        <label for="highlightColor">Highlight Color:</label>
        <input type="color" id="highlightColor" class="color-input" value="#ffeb3b">
      </div>

      <div class="settings-group">
        <label for="highlightOpacity">Opacity:</label>
        <input type="range" id="highlightOpacity" min="0.1" max="1" step="0.1" value="0.8">
        <span class="rate-value" id="opacityValue">0.8</span>
      </div>

      <div class="settings-group">
        <label>Auto-scroll:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="autoScrollToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="settings-group">
        <label>Enable Highlighting:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="highlightingToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
