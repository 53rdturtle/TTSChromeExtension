<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      color: #4a5568;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #718096;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 5px;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    select:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .slider-label {
      flex: 1;
      font-size: 12px;
      font-weight: 600;
      color: #4a5568;
    }

    .rate-value {
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
      min-width: 30px;
      text-align: center;
    }

    input[type="range"] {
      flex: 2;
      height: 6px;
      border-radius: 3px;
      background: #e2e8f0;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #speakBtn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    #speakBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #speakBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #stopBtn {
      background: #e53e3e;
      color: white;
    }

    #stopBtn:hover:not(:disabled) {
      background: #c53030;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.4);
    }

    #stopBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-indicator {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Text-to-Speech</h1>
      <p>Convert text to speech with custom voices</p>
    </div>

    <div class="form-group">
      <label for="voiceSelect">Voice:</label>
      <select id="voiceSelect">
        <option value="">Loading voices...</option>
      </select>
    </div>

    <div class="form-group">
      <label for="text">Text to speak:</label>
      <textarea id="text" placeholder="Enter the text you want to convert to speech..."></textarea>
    </div>

    <div class="slider-container">
      <span class="slider-label">Speed:</span>
      <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
      <span class="rate-value" id="rateValue">1.0</span>
    </div>

    <div class="button-group">
      <button id="speakBtn">Speak</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
